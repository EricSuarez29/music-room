<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>
<!-- HEADER -->
<header th:replace="layout/layout :: header"></header>

<!-- MAIN -->
<main class="container">
    <section class="row justify-content-center">
        <div class="card col-md-8 col-xl-6 mt-5 bg-dark bg-opacity-50">
            <div class="card-body">
                <form>
                    <legend class="text-center display-5" th:text="${title}"></legend>
                    <div class="mt-3">
                        <input type="date" class="form-control bg-dark text-white" placeholder="Titulo">
                    </div>
					<div class="mt-3">
                        <input type="time" class="form-control bg-dark text-white" placeholder="Titulo">
                    </div>
					<div class="mt-3">
						<select class="form-select bg-dark text-white">
							<option selected>Selecione la duraci√≥n</option>
							<option value="1">1:00 hrs</option>
							<option value="2">1:30 hrs</option>
							<option value="3">2:00 hrs</option>
							<option value="4">2:30 hrs</option>
							<option value="5">3:00 hrs</option>
						</select>
                    </div>
                    <div class="mt-3">
                        <textarea rows="3" class="form-control bg-dark text-white" placeholder="Comentario"></textarea>
                    </div>
                    <input type="hidden">
                    <input type="hidden">
                    <div class="mt-3 text-center">
                        <input type="submit" class="btn btn-outline-success px-5" value="Guardar">
                    </div>
                </form>
            </div>
        </div>
    </section>
</main>

<!-- FOOTER -->
<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
